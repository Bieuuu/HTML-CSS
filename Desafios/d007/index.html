<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinamica</title>
</head>
<body>
    <h1>Vou fazer uma imagem que se adapta ao tamanho da tela de forma dinamica</h1>
    <picture>
        <source media="(max-width: 790px)" srcset="images/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="images/paisagem-m.png" type="image/png">
        <img src="images/paisagem-g.png" alt="Imagem-dinamica">
    </picture>
</body>
</html>
