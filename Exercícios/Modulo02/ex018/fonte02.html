<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Super Kindly';
            src: url('fonts/SuperKindly.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
           
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Super Kindly','Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, rem commodi est mollitia eligendi sit? Ipsam vero laboriosam aspernatur reiciendis voluptas animi debitis non. Molestiae voluptatibus accusamus eveniet? Aut, rem.</p>
</body>
</html>
