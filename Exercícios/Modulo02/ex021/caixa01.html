<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            width: 250px;
            height: 30px;
            border: 3px solid red;
            background-color: darkorange;
            padding-bottom: 5px;
        }

        a {
            border: 2px solid blue;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Ex caixa box-level</h1>
    <p>Paragrados também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
