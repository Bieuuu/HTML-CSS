<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Videos em diversos formatos</h1>
    <p>Este videos esta hospeadado no meu proprio servidor</p>
    <video controls poster="imagens/limoes-capa.png" width="560" height="315">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador nao suporte o arquivo de video</p>
    </video>

    <h1>Inserindo videos do YT</h1>
    <p></p><iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=n5ZAAWhQpa1ixuzv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
    
    <h1>Inserindo videos pelo vimeo</h1>
    <iframe src="https://player.vimeo.com/video/381624926?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Moti Animation Studio animation reel"></iframe>

</html>
